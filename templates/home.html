<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE PRO — Химия легко</title>

    <!-- Bootstrap и иконки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Стили -->
    <style>
        /* Основной фон с градиентом */
        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Заголовки */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff6584; /* Яркий розовый цвет для бренда BUBBLE */
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
        }

        /* Оформление кнопок */
        .btn-bubble {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        /* Иконки */
        .btn-bubble i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Анимация для элементов */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 1s ease-in-out;
        }

        /* Приветствие и графика */
        .welcome-message {
            font-size: 1.5rem;
            color: #777;
            margin-top: 20px;
        }

        .icon-chemistry {
            font-size: 4rem;
            color: #61dafb;
        }
    </style>
</head>
<body>
    <!-- Контент страницы -->
    <div class="text-center fade-in">
        <h1>Химия легко с BUBBLE PRO</h1>
        <h2>Увлекательные игры и эксперименты для детей от 7 до 14 лет</h2>

        <!-- Кнопки для выбора -->
        <div class="d-flex justify-content-center gap-5 mt-5">
            <a href="/game" class="btn btn-bubble">
                <i class="bi bi-controller"></i>
                Игры
            </a>
            <a href="/ptable" class="btn btn-bubble">
                <i class="bi bi-table"></i>
                Таблица Менделеева
            </a>
        </div>

        <!-- Приветственное сообщение -->
        <div class="welcome-message mt-4">
            <i class="bi bi-flask-fill icon-chemistry"></i>
            <p>Привет! Добро пожаловать в мир химии!</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
